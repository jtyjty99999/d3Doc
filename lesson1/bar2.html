<script type="text/javascript">
    var data = [4, 8, 15, 16, 23, 42];
    var chart = d3.select("body").append("div")
            .attr("class", "chart");
    var x = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range(["0px", "600px"]);
    chart.selectAll("abc")
            .data(data)
            .enter().append("div")
            .style("width",x)
            .text(function(d) { return d; });
</script>
