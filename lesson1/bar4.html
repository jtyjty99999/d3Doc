<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
    body{
        height: 100%;
        
    }
    .chart rect {
        stroke: white;
        fill: steelblue;
    }

</style>
<script src="./js/d3.v3.min.js"></script>
<body>


</body>
<script type="text/javascript">
    var data = [4, 8, 15, 16, 23, 42];
    var chart = d3.select("body").append("svg")
            .attr("class", "chart")
            .attr("width", 840)
            .attr("height", 140)
            .append("g")
            .attr("transform", "translate(10,15)");
    var x = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, 820]);
    var y = d3.scale.ordinal()
            .domain(data)
            .rangeBands([0, 120]);

    chart.selectAll("rect")
            .data(data)
            .enter().append("rect")
            .attr("y", y)
            .attr("width", x)
            .attr("height", y.rangeBand());
    chart.selectAll("text")
            .data(data)
            .enter().append("text")
            .attr("x", x)
            .attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
            .attr("dx", -3) // padding-right
            .attr("dy", ".35em") // vertical-align: middle
            .attr("text-anchor", "end") // text-align: right
            .text(String);
    chart.selectAll("line")
            .data(x.ticks(10))
            .enter().append("line")
            .attr("x1", x)
            .attr("x2", x)
            .attr("y1", 0)
            .attr("y2", 120)
            .style("stroke", "#ccc");
    chart.selectAll("a")
            .data(x.ticks(10))
            .enter().append("text")
            .attr("class", "rule")
            .attr("x", x)
            .attr("y", 0)
            .attr("dy", -3)
            .attr("text-anchor", "middle")
            .text(String);
</script>
</html>
