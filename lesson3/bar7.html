<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
    body{
        height: 100%;
        
    }
    .chart rect {
        fill: steelblue;
        stroke: white;
    }

</style>
<script src="./js/d3.v3.min.js"></script>
<body>


</body>
<script type="text/javascript">

    //Width and height
    var w = 500;
    var h = 100;
    var padding = 20;

    var dataset = [
        [5, 20,1], [480, 90,2], [250, 50,3], [100, 33,4], [330, 95,5],
        [410, 12,6], [475, 44,7], [25, 67,8], [85, 21,9], [220, 88,10],
        [600, 150,11]
    ];

    //Create scale functions
    var xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
            .range([padding, w - padding * 2]);

    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([h - padding, padding]);

    var rScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([5, 15]);

    //Create SVG element
    var chart = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    chart.selectAll("circle")
            .data(dataset)
            .enter()
            .append('circle')
            .attr("cx", function(d) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return rScale(d[1]);
            });
    function redraw() {
        chart.selectAll("circle")
                .data(dataset)
                .transition()
                .duration(1000)
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                .attr("r", function(d) {
                    return rScale(d[1]);
                })
    }
    setInterval(function(){
        dataset.push(dataset.shift())
        redraw()
    },1000)

</script>
</html>
